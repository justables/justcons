<div class="flex justify-center m-4 h-fit">
  <div class="preview w-[18rem] h-[12rem]">
    <app-base64-image
      classes="w-[8rem] h-[8rem]"
      [img]="vectorGraphic.image ?? ''"
    ></app-base64-image>
  </div>
  <div class="flex items-center gap-2 w-full h-fit ml-4">
    <span class="text-4xl">{{ vectorGraphic.name }}</span>
    <div class="badge">{{ vectorGraphic.mask ? "mask" : "no mask" }}</div>
  </div>
</div>

<div class="flex justify-end gap-2">
  <button class="btn btn-ghost" (click)="onEdit()">Edit</button>
  <label for="my-modal-4" class="btn btn-warning">Delete</label>

  <input type="checkbox" id="my-modal-4" class="modal-toggle" />
  <label for="my-modal-4" class="modal cursor-pointer">
    <label class="modal-box relative" for="">
      <h3 class="text-lg font-bold">Delete confirmation</h3>
      <p class="py-4">
        Are you sure that you want to delete the icon '{{
          vectorGraphic.name
        }}'?
      </p>
      <div class="flex gap-2 justify-end">
        <button class="btn btn-primary">No</button>
        <button class="btn btn-ghost" (click)="onDelete()">Yes</button>
      </div>
    </label>
  </label>
</div>
